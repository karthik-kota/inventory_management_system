<!DOCTYPE html>
<html>
<head>
  <title>Flask Web App - Add Order</title>
  <style>
    /* Add your CSS styles here */
    /* Example styles for demonstration purposes */
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    form {
      display: flex;
      flex-direction: column;
    }
    
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="submit"] {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Order</h1>
    <form method="POST" action="/add-order">
      <label for="productid">Product ID:</label>
      <input type="text" name="productid" id="productid" required>
      
      <label for="customerid">Customer ID:</label>
      <input type="text" name="customerid" id="customerid" required>
      
      <label for="customermail">Customer Email:</label>
      <input type="email" name="customermail" id="customermail" required>
      
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
