<!DOCTYPE html>
<html>
<head>
  <title>Delete Customer</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .delete-form {
      margin-top: 20px;
    }

    .message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Delete Customer</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in data %}
      <tr>
        <td>{{ customer.customer_id }}</td>
        <td>{{ customer.customer_name }}</td>
        <td>{{ customer.customer_addr }}</td>
        <td>{{ customer.customer_email }}</td>
        <td>
          <form class="delete-form" action="/delete-customer" method="POST">
            <input type="hidden" name="customerid" value="{{ customer.customer_id }}">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="message">
    {% if message %}
    {{ message }}
    {% endif %}
  </div>
</body>
</html>
