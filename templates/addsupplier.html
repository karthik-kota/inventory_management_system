<!DOCTYPE html>
<html>
<head>
    <title>Add Supplier</title>
    <style>
        /* CSS styling for the form */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        .form-group button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Supplier</h1>
        <form method="POST" action="/add-supplier">
            <div class="form-group">
                <label for="supplierid">Supplier ID:</label>
                <input type="text" id="supplierid" name="supplierid" required>
            </div>
            <div class="form-group">
                <label for="suppliername">Supplier Name:</label>
                <input type="text" id="suppliername" name="suppliername" required>
            </div>
            <div class="form-group">
                <label for="supplieraddr">Supplier Address:</label>
                <input type="text" id="supplieraddr" name="supplieraddr" required>
            </div>
            <div class="form-group">
                <label for="suppliermail">Supplier Email:</label>
                <input type="email" id="suppliermail" name="suppliermail" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
