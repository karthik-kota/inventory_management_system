<!DOCTYPE html>
<html>
<head>
    <title>Delete Supplier</title>
    <style>
        /* CSS styling for the form */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        .form-group button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .supplier-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .supplier-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }
        .supplier-list li span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Supplier</h1>
        <form method="POST" action="/delete-supplier">
            <div class="form-group">
                <label for="supplierid">Supplier ID:</label>
                <input type="text" id="supplierid" name="supplierid" required>
            </div>
            <div class="form-group">
                <button type="submit">Delete</button>
            </div>
        </form>
        <h2>Supplier List</h2>
        <ul class="supplier-list">
            {% for supplier in data %}
            <li>
                <span>Supplier ID:</span> {{ supplier['supplier_id'] }}<br>
                <span>Supplier Name:</span> {{ supplier['supplier_name'] }}<br>
                <span>Supplier Address:</span> {{ supplier['supplier_addr'] }}<br>
                <span>Supplier Email:</span> {{ supplier['supplier_email'] }}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
